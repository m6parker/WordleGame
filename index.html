<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="pause-container hidden">
        <span>Game Paused</span>
        <button class="resume-button">Resume</button>
    </div>
    
    <div class="win-container hidden">
        <span>You Win!</span>
        <h1 class="score-div"></h1>
        <button class="new-game-button">Play Again</button>
        <!-- maybe add the word definition here -->
    </div>

    <div class="lose-container hidden">
        <span>Game Over!</span>
        <h1 class="answer-div"></h1>
        <button class="reset-button">Play Again</button>
    </div>

    <div class="container">
        <h2>Wordle</h2>
        <div class="grid-container"></div>

        <div class="messages-div">Guess a word</div>
        <button class="submit-button">Submit</button>
        <!-- used letters -->

        <div class="keyboard">
            <div class="keyboard-row-0">
                <button class="q">Q</button>
                <button class="w">W</button>
                <button class="e">E</button>
                <button class="r">R</button>
                <button class="t">T</button>
                <button class="y">Y</button>
                <button class="u">U</button>
                <button class="i">I</button>
                <button class="o">O</button>
                <button class="p">P</button>
            </div>
            <div class="keyboard-row-1">
                <button class="a">A</button>
                <button class="s">S</button>
                <button class="d">D</button>
                <button class="f">F</button>
                <button class="g">G</button>
                <button class="h">H</button>
                <button class="j">J</button>
                <button class="k">K</button>
                <button class="l">L</button>
            </div>
            <div class="keyboard-row-2">
                <button class="z">Z</button>
                <button class="x">X</button>
                <button class="c">C</button>
                <button class="v">V</button>
                <button class="b">B</button>
                <button class="n">N</button>
                <button class="m">M</button>
            </div>
        </div>

    </div>


    <script src="words.js"></script>
    <script src="script.js"></script>
</body>
</html>
